<h1>1表示車子開動：0表示車子停止：-1表示車子後后退</h1>

<span>車子狀態:{{conuter$|async}}</span>

<button style="background: blue;border-radius: 5px;width: 200px;height: 200px" (click)="goforward()">開動</button>
<button style="background: blue;border-radius: 5px;width: 200px;height: 200px" (click)="stoping()">停止</button>
<button style="background: blue;border-radius: 5px;width: 200px;height: 200px" (click)="gobacking()">後退</button>

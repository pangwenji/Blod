<nz-card>
    <div nz-row>
        <nz-input-group style="margin-right: 15px;">
            <input type="text" nz-input>
        </nz-input-group>
        <button nz-button nzType="primary">新增栏目</button>
    </div>
    <br>
    <nz-table [nzNoResult]="' '" #tableData [nzBordered]="true">
        <thead>
            <tr>
                <th> <label nz-checkbox></label></th>
                <th nzAlign="center">编号</th>
                <th nzAlign="center">栏目名称</th>
                <th nzAlign="center">启用时间</th>
                <th nzAlign="center">操作</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of tableData.data">
                <td><label nz-checkbox></label></td>
                <td nzAlign="center"></td>
                <td nzAlign="center"></td>
                <td nzAlign="center"></td>
                <td nzAlign="center"></td>
                <td nzAlign="center"></td>
                <td nzAlign="center"> <button nz-button nzType="primary">编辑</button><button nz-button nzType="primary"
                        nzDanger>删除</button></td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>

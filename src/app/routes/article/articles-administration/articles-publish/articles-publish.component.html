<nz-card>
    <div nz-row>
        <nz-select mzShowSearch nzAllowClear nzPlaceHolder="请选择文章" [(ngModel)]="selectValue"
            style="margin-right: 16px;">
            <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
            <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
            <nz-option nzLabel="Tom" nzValue="tom"></nz-option>
        </nz-select>
        <nz-input-group style="margin-right: 10px;">
            <input type="text" nz-input>
        </nz-input-group>
        <button nz-button style="border-radius: 10px;" nzType="primary">+Tag</button>
    </div>
    <br>
    <ckeditor [(ngModel)]="mycontent" #myckeditor debounce="500" (change)="onChange($event)">
    </ckeditor>
    <textarea rows="10" nz-input [(ngModel)]="inputValue"></textarea>
    <br><br>
    <div nz-row style="display: inline-block;">
        <div style="right: 0px;position: absolute;">
            <button nz-button nzType="primary">保存到草稿箱</button>
            <button nz-button nzType="primary">发表文章</button>
        </div>
    </div>
</nz-card>
